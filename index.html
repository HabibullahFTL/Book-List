<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"/>
    <!-- Internal CSS Starts Here -->
    <style>
        .success,.error,.delete{
            display: block;
            margin: 5px 0 15px 0;
            padding: 5px 10px;
            color: #fff;
        }
        .success{
            background: green;
        }
        .error{
            background: red;
        }
        .delete{
            background: orange;
        }
    </style>
    <title>Book List Project By Habibullah Bahar Piash</title>
</head>
<body>
    <div class="container">
        <h4>Book List</h4>
        <form id="input_form">
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" class="u-full-width">
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" id="author" class="u-full-width">
            </div>
            <div>
                <label for="isbn">ISBN</label>
                <input type="text" id="isbn" class="u-full-width">
            </div>
            <input type="submit" value="Add New Book" class="u-full-width">
        </form>
        <hr>
        <table class="u-full-width">
            <thead>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
                <th>Action</th>
            </thead>
            <tbody id="book_list">

            </tbody>
        </table>
    </div>
    <!-- Linking script.js file here -->
    <script src="js/scripts.js"></script>
</body>
</html>
